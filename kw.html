	var date = new Date();
	var year = date.getFullYear();
	var janFirst = new Date(year, 0, 1);
	var msPerDay = 24 * 60 * 60 * 1000;
	var currentDay = Math.ceil((date.getTime() - janFirst.getTime()) / msPerDay);
	var currentWeek = Math.ceil(currentDay / 7);
	document.getElementById("kw").innerText = currentWeek;
