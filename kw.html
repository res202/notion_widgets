<!doctype html>
<html>
<head>



	<link rel="stylesheet" type="text/css" href="./all.css">
	
    <title>Home</title>


</head>
<body>




<!-- Main container -->
<div class="page-container">
    
<!-- bloc-0 -->
<div class="bloc l-bloc none" id="bloc-0">
	<div class="container bloc-sm bloc-sm-lg">
		<div class="row">
			<div class="col-12 mb-2 col-sm-7 col-md-8 col-lg-12">
				<h1 class="mini-heading mb-0 h1-style tc-4898">
					<span><span class="special-tag-for-editing-text-with-html"></span></span>
				</h1>
				<h2 class="mb-0 h2-style float-lg-none tc-4898 ">
					<div class="date">
						KW <span id="kw"></span>
					</div>
					
					
				</h2>
			</div>
		</div>
	</div>
</div>


</div>

    


<!-- Additional JS -->

	<script>
	var date = new Date();
	var year = date.getFullYear();
	var janFirst = new Date(year, 0, 1);
	var msPerDay = 24 * 60 * 60 * 1000;
	var currentDay = Math.ceil((date.getTime() - janFirst.getTime()) / msPerDay);
	var currentWeek = Math.ceil(currentDay / 7);
	document.getElementById("kw").innerText = currentWeek;
</script>




</body>
</html>
